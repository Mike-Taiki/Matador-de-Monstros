<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <title>O Matador de Monstros</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">
    <div class="container box mt-4">
      <div class="row">
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <p class="text-center titulo">Jogador</p>
          <div>
            <div class="suporte-life">
              <div v-if="vidaJogador >= 20" class="bg-success life" :style="{width: vidaJogador + '%'}"></div>
              <div v-else class="bg-danger life" :style="{width: vidaJogador + '%'}"></div>
            </div>
            <p class="text-center porcentagem">{{ vidaJogador }}%</p>
          </div>
        </div>
        <div class="col-md-6">
          <p class="text-center titulo">Monstro</p>
          <div class="suporte-life">
            <div v-if="vidaMonstro >= 20" class="bg-success life" :style="{width: vidaMonstro + '%'}"></div>
            <div v-else class="bg-danger life" :style="{width: vidaMonstro + '%'}"></div>
          </div>
          <p class="text-center porcentagem">{{ vidaMonstro }}%</p>
        </div>
      </div>
    </div>

    <div v-if="perdeu" class="container box mt-4">
      <div class="row">
        <div class="col-md-12">
          <h5 class="text-danger text-center">VocÃª perdeu! :(</h5>
        </div>
      </div>
    </div>

    <div class="container box mt-4">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <button class="btn btn-primary" v-if="!start" @click="start = !start">Iniciar novo jogo</button>
          <button class="btn btn-danger ml-2" v-if="start" @click="ataque">ATAQUE</button>
          <button class="btn btn-warning ml-2" v-if="start">ATAQUE ESPECIAL</button>
          <button class="btn btn-success ml-2" v-if="start">CURAR</button>
          <button class="btn btn-secondary ml-2" v-if="start" @click="start = !start">DESISTIR</button>
        </div>
      </div>
    </div>

    <div v-if="dano" class="container box mt-4">
      <div class="row">
        <div class="col-md-12">
          <div v-for="dano in danos.jogador">
              <p class="bg-danger text-white text-center texto-dano">monstro atingiu jogador com {{ dano }}.</p>
          </div>
          <div v-for="dano in danos.monstro">
              <p class="bg-danger text-white text-center texto-dano">jogador atingiu monstro com {{ dano }}.</p>
          </div>
        </div>
      </div>
    </div>
  
  </div>
  <script src="app.js"></script>
</body>
</html>
